<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear un Formulario de Registro para un Evento Deportivo</title>
</head>
<body>
    <h1>Formulario campeonato de Fútbol</h1>
    <form action="">
        <input type="text" name="nombre">   <label for="nombre">Nombre</label><br>
        <input type="number" name="edad">   <label for="edad">Edad</label><br>
        <input type="email" name="mail">    <label for="mail">Email</label><br>
        <label for="lang">Posición</label>
        <select name="Posicion" id="lang">
            <option value="Delantero">Delantero</option>
            <option value="Medio-campista">Medio-campista</option>
            <option value="Defensor">Defensor</option>
            <option value="Arquero">Arquero</option>
        </select><br>
        <input type="checkbox" name="bla-bla-bla">      <label for="bla-bla-bla">Términos y condiciones</label><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
